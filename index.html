<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPô Jedi vs Sith ⚔️🌌</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Orbitron:wght@400..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Fundo hiperdrive -->
    <canvas id="hyperdrive"></canvas>

    <!-- Tela inicial -->
    <div id="start-screen">
        <h1>🌌 JokenPô Jedi vs Sith ⚔️</h1>
        <button id="start-btn">Iniciar Jogo</button>
    </div>

    <!-- Jogo escondido no começo-->
    <div id="game" class="hidden">
        <h1>🌌 JokenPô Jedi ⚔️ Sith</h1>
        <p>Escolha o seu lado da força:</p>
        <div class="buttons">
            <!-- Botões do lado Jedi -->
            <button class="btn jedi">
                <i class="fa-solid fa-jedi"></i> Jedi Saber
            </button>
            <!-- Neutro -->
            <button class="btn neutral">
                <i class="fa-solid fa-shield-halved"></i> Neutral Saber
            </button>
            <!-- Botões do lado Sith -->
            <button class="btn sith">
                <i class="fa-brands fa-sith"></i> Sith Saber
            </button>
        </div>

        <div class="results">
            <p>Você escolheu: <span id="player-choice">-</span></p>
            <p>O computador escolheu: <span id="computer-choice">-</span></p>
            <h2 id="result">Resultado: -</h2>
            <p id="your-score">Sua Pontuação: <span id="player-points">0</span></p>
            <p id="computer-score">Pontuação do Computador: <span id="computer-points">0</span></p>
        </div>
    </div>

    <!-- Contador de visitantes -->
    <div id="visitor-counter"></div>

    <script src="scripts.js"></script>
</body>

</html>
